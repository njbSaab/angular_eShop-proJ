<div class="container">
  <div class="box">
    <mat-card class="example-card" *ngFor="let item of basket">
      <mat-card-content>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle> <h3>{{item.model}}{{item.year}}</h3> <p>{{item.subTitle}}</p></mat-card-subtitle>
        <img class="image" mat-card-image src="{{item.image}}">
        <p class="desc">{{item.desc}}</p>
        <p class="price"><span>Price:</span> <b>{{item.price | currency}}</b> </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="decrementItemFromBasket(item)"> - </button>
          <p>{{item.quantitu}}</p>
        <button mat-button (click)="incrementItemFromBasket(item)"> + </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
